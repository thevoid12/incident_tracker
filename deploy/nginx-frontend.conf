# nginx-frontend.conf
server {
    listen 80;
    listen [::]:80;

    server_name inctra.thisisvoid.in;

    root /usr/share/nginx/html;  # Path to your built frontend (dist or build)
    index index.html;

    # Serve static files with caching
    location / {
        try_files $uri /index.html;
    }

    # Gzip compression for JS, CSS, JSON
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;
    gzip_vary on;

    # Optional: cache static assets for longer time
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|eot|svg)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Optional WebSocket proxy (if your SPA connects via ws)
    location /ws/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

}
